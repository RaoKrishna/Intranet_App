<div ng-controller="ProductController as vm" xmlns="http://www.w3.org/1999/html">
    <table class="productTable">
        <tr>
            <td width="20%">
                <label class="label">Product Name: </label>
            </td>
            <td width="50%">
                <input ng-model="vm.product.productName">
            </td>
        </tr>
        <tr>
            <td>
                <label class="label">Product Type: </label>
            </td>
            <td>
                <select ng-model="vm.product.productType">
                    <option ng-repeat="type in vm.productType" value="{{type.value}}">{{type.name}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label class="label">Material Rate: </label>
            </td>
            <td>
                <input ng-model="vm.product.materialRate">
            </td>
        </tr>
        <tr>
            <td>
                <label class="label">Hours: </label>
            </td>
            <td>
                <input ng-model="vm.product.hours">
            </td>
        </tr>
        <tr>
            <td>
                <label class="label">Labour: </label>
            </td>
            <td>
                <input ng-model="vm.product.labour">
            </td>
        </tr>
        <tr>
            <td>
                <label class="label">Cavity: </label>
            </td>
            <td>
                <input ng-model="vm.product.cavity">
            </td>
        </tr>
        <tr>
            <td>
                <label class="label">Shots: </label>
            </td>
            <td>
                <input ng-model="vm.product.shots">
            </td>
        </tr>
        <tr>
            <td>
                <label class="label">Weight: </label>
            </td>
            <td>
                <input ng-model="vm.product.weight">
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn-default" ng-click="vm.SaveProduct(vm.product)">Save</button>
            </td>
            <td>
                <button class="btn-default" >Reset</button>
            </td>
        </tr>

    </table>
</div>
