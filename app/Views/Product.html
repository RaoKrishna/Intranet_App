<div ng-include="'Views/PageTab.html'" ng-controller="PageTabController">

</div>

<div class="well" ng-controller="ProductController as vm">
    <ul>
        <li ng-repeat="tab in vm.tabs" ng-class="{active: vm.isActiveTab(tab.url)}"
            ng-click="vm.tabClick(tab)">{{tab.title}}</li>
    </ul>
    <div id="productPlane">
        <div ng-include="vm.currentTab"></div>
    </div>
</div>
